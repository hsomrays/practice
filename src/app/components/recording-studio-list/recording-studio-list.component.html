<h2>Recording Studios List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Studio Name</th>
    <th>Location</th>
    <th>Number Of Employees</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let recordingStudio of recordingStudios">
    <tr>
      <td>{{ recordingStudio.studioName }}</td>
      <td>{{ recordingStudio.location }}</td>
      <td>{{ recordingStudio.numberOfEmployees }}</td>
      <td>
        <button (click)="openUpdateRecordingStudioDialog(recordingStudio)" class="btn btn-info" style="margin-left: 10px">Change</button>
        <button (click)="addArtist(recordingStudio.id)" class="btn btn-info" style="margin-left: 10px">Add Artist</button>
        <button (click)="showArtists(recordingStudio)" class="btn btn-info" style="margin-left: 10px">Show Artists</button>
        <button (click)="deleteRecordingStudio(recordingStudio.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        <div id="div{recordingStudio.id}"></div>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
